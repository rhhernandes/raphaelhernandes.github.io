<!DOCTYPE html>
<html lang="{lang}">
    
<head>
        <title>Raphael Hernandes &#8211; {title}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

</head>
<body class="is-preload">

		<!-- Wrapper -->
            <div id="wrapper" class="wrapper style1 align-center"></div>

				<!-- Title -->
                <section class="banner style1 orient-left content-align-center image-position-right fullscreen onload-image-fade-in onload-content-fade-down" id="top">
                    <div class="content">
                        <p>{language_selector}</p>
                        <h1>Raphael Hernandes</h1>
                        <p class="major">{description}</p>
                            <ul class="icons ">
                                <li><a href="https://www.linkedin.com/in/raphaelhernandes/" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                                <li><a href="https://twitter.com/hernandesraph" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                                <li><a href="https://github.com/rhhernandes" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                                <li><a href="https://www.instagram.com/hernandesraph/" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                                <li><a href="https://scholar.google.com/citations?user=arCHs-gAAAAJ&hl=en" class="icon brands style2 fa-google-scholar"><span class="label">Google Scholar</span></a></li>
                            </ul>
                            <br><br>
                            <ul class="actions stacked">
                                <li><a href="#sobre" class="icon solid style1 fa-long-arrow-alt-down smooth-scroll-middle"><span class="label">Leia mais</span></a></li>
                            </ul>
                        </div>
                </section>

                        <!-- About -->
                        <section class="banner style5 orient-left content-align-left image-position-right onload-image-fade-in onload-content-fade-right" id="sobre">
                            <div class="content">
                                {about}
                            </div>
                        </section>

        				<!-- Highlights -->
                        <section class="wrapper style1 align-left onscroll-content-fade-in" id="highlights">
                            <div class="inner">
                                <h2>{work}</h2>
                            </div>
                        </section>
                        {highlights}
                        
                        <!-- Articles -->
                        <section class="wrapper style1 align-center">
                            <div class="inner">
                                <h2>{more_work}</h2>
                                <div class="index align-left">
                             {articles}
                                </div>
                            </div>
                        </section>

				<!-- Footer -->
                <footer class="wrapper style1 align-center">
                    <div class="inner">
                        <ul class="icons">
                            <li><a href="https://www.linkedin.com/in/raphaelhernandes/" class="icon brands style1 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                            <li><a href="https://twitter.com/hernandesraph" class="icon brands style1 fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="https://github.com/rhhernandes" class="icon brands style1 fa-github"><span class="label">GitHub</span></a></li>
                            <li><a href="https://instagram.com/hernandesraph" class="icon brands style1 fa-instagram"><span class="label">Instagram</span></a></li>
                        </ul>
                        <p>&copy; Raphael Hernandes | Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
                    </div>
                </footer>

        </div>

    <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
</body>
</html>
